name: Container Image SBOM using Trivy

on:
  workflow_dispatch:
    inputs:
      image_repository:
        description: 'Container Image Repository'
        required: true
        default: ''

env:
  REGISTRY: docker.io
  OUTPUT_NAME: 'cyclonedxSBOM'
jobs:
  build:
    runs-on: aquasec/trivy:latest
    
    steps:
      - name: Trivy check version
        id: check_version
        run: |
          trivy --version
      - name: Update Trivy vulnerability DB
        id: update_db
        run: |
          time trivy image --download-db-only
      
      - name: Run Trivy to generate full SBOM
        id: generate_sbom
        run: |
          time trivy image --exit-code 0 --format "cyclonedx" --output "cyclonedx-SBOM.json" ${{ inputs.image_repository }}

      - name: Upload Trivy JSON Report
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.OUTPUT_NAME }}
          path: cyclonedx-SBOM.json
